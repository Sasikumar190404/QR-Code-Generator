<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate QR Code</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.4rem;
    }

    #box {
      max-width: 500px;
      width: 90%;
      margin: 60px auto;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    #box:hover {
      transform: translateY(-5px);
    }

    label {
      font-weight: 600;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      transition: box-shadow 0.2s ease-in-out;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
    }

    .btn-primary {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #6610f2, #0d6efd);
    }

    @media (max-width: 576px) {
      #box {
        margin: 30px auto;
        padding: 25px 20px;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Generate QR Code</a>
    </div>
  </nav>

  <div id="box">
    <h3 class="text-center mb-4 text-primary">Create Your Own QR</h3>
    <form action="{% url 'generate_qr_code' %}" method="post">
      {% csrf_token %}

      <div class="form-group mb-4">
        <label for="restaurant_name">Name:</label>
        <input type="text" id="restaurant_name" name="restaurant_name"
          placeholder="Enter your url name" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label for="menu_url">URL:</label>
        <input type="url" id="menu_url" name="menu_url" placeholder="Enter your URL"
          class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </form>
  </div>
</body>

</html>
